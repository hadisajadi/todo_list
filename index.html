    <!-- The Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id" name="id">
                <div class="form-group">
                    <label for="tname">Title</label>
                    <input type="text" id="tname" name="tname" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <label for="sdate">Start Date</label>
                    <input type="text" id="sdate" name="sdate" placeholder="Start Date">
                </div>
                <div class="form-group">
                    <label for="edate">End Date</label>
                    <input type="text" id="edate" name="edate" placeholder="End Date">
                </div>
                <div id="status-panel" class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="0">active</option>
                        <option value="1">pending</option>
                        <option value="2">closed</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <div class="left-section">
                    <button id="close-task" class="btn-task closed-task">close</button>
                </div>
                <div class="right-section">
